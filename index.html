<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Super Trunfo</title>
  </head>
  <body>
    <header>
      <h1>Bem vindo ao Super Trunfo!!!</h1>
      <h2>Um jogo de RNG que vicia!</h2>
    </header>
    <main>
      <div class="container">
        <h3>Vamos começar!!!!!</h3>
        <p>Clique no botão abaixo para sortear uma carta</p>
        <button type="button" onclick="sortearCarta()" id="btnSortear">
          Sortear
        </button>
        <p id="placar"></p>
        <p id="qtdCartas"></p>
        <h3 id="choiceAtribute"></h3>
        <div class="wrapper" id="wrapper">
          <div>
            <div id="carta-jogador">
              <img
                src="./imgs/card-super-trunfo-transparent-ajustado.png"
                alt="Carta Jogador"
                class="card-image"
              />
              <h3></h3>
            </div>
          </div>
          <div>
            <div id="carta-maquina">
              <img
                src="./imgs/card-super-trunfo-transparent-ajustado.png"
                alt="Carta maquina"
                class="card-image"
              />
              <h3></h3>
            </div>
          </div>
        </div>
        <div id="addInput" class="atributoBtn"></div>
        <button type="button" onclick="jogar()" disabled="false" id="btnJogar">
          Jogar
        </button>
        <button id="btnNovaRodada" disabled="false" onclick="novaRodada()">
          Nova rodada
        </button>
        <div class="resultadoFinal"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
